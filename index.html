<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="notes-list">
  <ul id="notes">
  </ul>
</div>
<div id="modal-container">
  <div id="modal">
    <div class="note-form">
      <h2>Создай заметку</h2>
      <form id="create-note-form">
        <label for="note-title">Заголовок:</label>
        <input type="text" id="note-title" name="note-title">
        <label for="note-content">Описание:</label>
        <textarea id="note-content" name="note-content"></textarea>
        <label for="media-content">Медиа данные:</label>
        <input id="media-content" name="myFile" type="file">
        <button type="submit" id="submit-btn">Добавить</button>
      </form>
    </div>
  </div>
</div>
<div class="add-btn" id="add-btn">
  +
</div>
<script src="js/app.js"></script>
</body>
</html>
